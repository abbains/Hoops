<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            HoopSphere
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="back">

    <ion-card class="card-background-page">
        <div id="imgwrap">
            <img
                    src="https://static.wixstatic.com/media/ca7d68_a7cf1cc9e4f0439cb629dde04570a9b3~mv2.png/v1/fill/w_188,h_188,al_c,q_80,usm_0.66_1.00_0.01/ca7d68_a7cf1cc9e4f0439cb629dde04570a9b3~mv2.webp"/>
        </div>
        <ion-card-content>
            <ion-card-title class="card-title">
                WELCOME TO HOOPSPHERE
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-row>
        <ion-col>
            <ion-button shape="round" color="dark" fill="outline" routerLink="/register">
                <ion-icon name="create"></ion-icon>
                Register
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button shape="round" color="dark" fill="outline" routerLink="/programs">
                <ion-icon name="construct"></ion-icon>
                Program
            </ion-button>
        </ion-col>
    </ion-row>
    <p>
        Click register to view entire schedule for your child's age and skill level
    </p>
    <a class="linktoregister" routerLink="/register" >
        LEAGUE/CLASSES REGISTRATION NOW OPEN
    </a>


    <p class="footer">
        &copy; 2018 HoopSphere, All Rights Reserved
    </p>


</ion-content>
