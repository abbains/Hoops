<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Our Gallery
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="card-background-page" *ngFor="let image of images">
        <div id="imgwrap" >
            <img src="{{image.img}}"/>
        </div>
    </ion-card>
</ion-content>
