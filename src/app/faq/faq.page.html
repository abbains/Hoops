<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      FAQ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let topic of list.faq.title">
        <ion-item>
            <ion-avatar slot="start">
                <img src="https://static.wixstatic.com/media/ca7d68_a7cf1cc9e4f0439cb629dde04570a9b3~mv2.png/v1/fill/w_188,h_188,al_c,q_80,usm_0.66_1.00_0.01/ca7d68_a7cf1cc9e4f0439cb629dde04570a9b3~mv2.webp">
            </ion-avatar>
            <ion-label >
                <h2 (click)="hoop(topic.title)" style="text-align: left">{{topic.title}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
