<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Coaches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let coch of coach.coaching" >
      <ion-avatar slot="start">
        <img src="{{coch.img}}">
      </ion-avatar>
      <ion-label (click)="coaches(coch)">
        <h2>{{coch.name}}</h2>
        <p>{{coch.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
